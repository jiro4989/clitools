name: Build and test Nim

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: jiro4989/setup-nim-action@v1.0.1
      - name: Build
        run: nimble build -Y
      - name: Test
        run: nimble test -Y
